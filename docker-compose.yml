services:
  # Main application database
  db:
    image: postgres:14.3-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: demo_festalab_development

volumes:
  db-data:
    driver: local
